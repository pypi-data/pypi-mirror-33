# This file will be regenerated if you run travis_pypi_setup.py

language: python

python:
  - 3.6
  - 3.5
  - 3.4
  - 2.7

install:
  - make ensure-pip-ci
  - make dev-ci

script:
  - make check
  - make requirements
  - make test

