{% extends 'django_classified/_base.html' %}

{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock title %}

{% block body %}

  <div class="row">
    <div class="col-lg-12">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{% trans "Login" %}</h4>
          </div>
          <div class="modal-body">
            <form method="POST">
              {% csrf_token %}
              {{ form }}
              <br/>
              <input type="submit" value="{% trans "Login" %}" class="btn btn-default"/>
              <a href="{% url 'django_classified:new-user' %}" class="btn btn-default">{% trans "New User" %}</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
