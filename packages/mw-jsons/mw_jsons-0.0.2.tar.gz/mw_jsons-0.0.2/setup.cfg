[metadata]
name = mw_jsons
version = 0.0.2
description = Web Crawler for genarating MatriculaWeb data in .json format
long_description = file: README.md
author = Marlon Mendes
author_email = marlonciriatico@gmail.com
url = https://github.com/matwebapi/mwapi
keywords = 
	json
	webcrawler
	matriculaweb
license = MIT License
classifiers = 
	Intended Audience :: Developers
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries

[options]
zip_safe = False
platforms = any
include_package_data = True
install_requires = 
	beautifulsoup4
	certifi
	chardet
	idna
	requests
	urllib3
setup_requires = 
	setuptools >= 30.3.0

[options.extras_require]
dev = 
	pytest
	pytest-cov
	coverage
	flake8
	bumpversion
docs = 
	docutils
	sphinx-autobuild

[flake8]
ignore = E501, E731
exclude = .tox,.git,__pycache__,docs/conf.py,build,dist,tests,src/**/__init__.py,src/**/all.py
max-complexity = 10

[pep8]
ignore = E501,E731
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

