<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Tree plot</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/Caged/d3-tip/master/examples/example-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">     

</head>
<style>

        .node circle {
          fill: #fff;
          stroke: rgb(80, 86, 92);
          stroke-width: 2px;
        }

        .node text {
          font: 14px sans-serif;
        }
        
        .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 2px;
        }

        .d3-tip{
            font-family: 'Roboto Mono';
            border-radius: 10px;
        }

        .checkboxtext{
            font-family: 'Arial';
            padding-left: 15px;
            text-indent: -15px;
        }

        .node text{
            pointer-events: none;
        }

        /* #plt1{
            background-color:rgb(248.699, 248.651, 249.951);
            z-index:0;
        }
        #plt2{
            background-color:rgb(248.699, 248.651, 249.951);
            z-index:0;
        } */

        .dragscroll{
            overflow: scroll;
            height: 1000px;
            width: 50%;
            background-color:rgb(248.699, 248.651, 249.951);
            z-index:1;
            cursor: grab; 
            cursor : -o-grab;
            cursor : -moz-grab;
            cursor : -webkit-grab;
        }

        #plt-box{
            width: 49%; /*  % of current screen */
            height: 1200px;
            z-index:0;
            left: 51%;
            position:fixed;
            top: 8 px;
        }
        .plt-sub{
            background-color:rgb(248.699, 248.651, 249.951);
            width: 50%;
            height: 48.5%;
            overflow: scroll;
        }

        #menu1{
            background-color:rgba(248.699, 248.651, 249.951,0.);
            z-index:1;
        }

        #menu2{
            background-color:rgb(248.699, 248.651, 249.951,0.);
            z-index:1;
        }

        
        .plot-title{
            z-index:1;
            font-family: 'Helvetica';
            font-size: 16pt;
        }
 </style>

<body>
    <div class="dragscroll">
        <div id="tree"></div>
    </div>
    
    <div id="plt-box">
        <div id="menu1" style="position:fixed; top: 8px;">
            <form>
                <label><input type="checkbox" class="myCheck" /> <span class="checkboxtext">Median expression</span></label><br>
                <label><input type="checkbox" class="myCheck"/> <span class="checkboxtext">Feature importance</span></label><br>
                <label><input type="checkbox" class="myCheck"/> <span class="checkboxtext">t-SNE</span></label>
            </form>
        </div>
        <div id="menu2" style="position:fixed; top: 50%;">
                <form>
                    <label><input type="checkbox" class="myCheck" /> <span class="checkboxtext">Median expression</span></label><br>
                    <label><input type="checkbox" class="myCheck"/> <span class="checkboxtext">Feature importance</span></label><br>
                    <label><input type="checkbox" class="myCheck"/> <span class="checkboxtext">t-SNE</span></label>
                </form>
        </div>
        <div class="plt-sub" style="position: fixed; top: 8px;"><div id="plt1"></div></div>
        <div class="plt-sub" style="position: fixed; top: 50%;"><div id="plt2"></div></div>
    </div>
    <script src="haltree.js"></script> 
</body>
</html>
