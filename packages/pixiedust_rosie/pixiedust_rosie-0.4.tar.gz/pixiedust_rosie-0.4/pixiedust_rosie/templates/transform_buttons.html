<button class="btn btn-primary" style="font-size: 12px;" type="submit" pd_options="home=true">Cancel</button>
{% if this.schema.transformer.new_sample_data %}
  <button class="btn btn-primary" style="font-size: 12px;" type="submit" pd_script="self.schema.commit_new_columns()" pd_options="home=true">Commit New Column(s)</button>
{% else %}
  <button class="btn btn-primary" style="font-size: 12px;" type="submit" disabled>Commit New Column(s)</button>
{% endif %}
