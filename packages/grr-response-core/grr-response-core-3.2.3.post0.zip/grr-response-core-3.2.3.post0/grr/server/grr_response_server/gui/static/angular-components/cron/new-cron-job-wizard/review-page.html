<div class="padded" grr-force-refresh refresh-trigger="cronJob">

  <dl class="dl-horizontal">
    <dt>Scheduling</dt>
    <dd>
      <grr-semantic-proto value="cronJob"
                          visible-fields="['description', 'periodicity', 'lifetime', 'allow_overruns']">
      </grr-semantic-proto>
    </dd>
  </dl>

  <dl class="dl-horizontal">
    <dt>Hunt Arguments</dt>
    <dd>
      <grr-semantic-value value="cronJob.value.flow_args.value.hunt_args">
      </grr-semantic-value>
    </dd>
  </dl>

  <dl class="dl-horizontal">
    <dt>Hunt Runner Arguments</dt>
    <dd>
      <grr-semantic-value value="cronJob.value.flow_args.value.hunt_runner_args">
      </grr-semantic-value>
    </dd>
  </dl>

</div>
