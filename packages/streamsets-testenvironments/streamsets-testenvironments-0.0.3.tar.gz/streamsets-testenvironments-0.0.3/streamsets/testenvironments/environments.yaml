    MySQL_5.7:
        start:
            - docker run -d --net={docker-network} --name=mysql -e MYSQL_ROOT_PASSWORD=root
                -e MYSQL_DATABASE=default -e MYSQL_USER=mysql -e MYSQL_PASSWORD=mysql
