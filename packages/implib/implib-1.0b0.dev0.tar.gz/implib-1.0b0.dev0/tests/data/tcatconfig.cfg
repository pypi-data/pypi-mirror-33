#CONFIG for TCAT, implantlibrarycpp/NXUTIL ver 4
#cutter 109999 100 10 1 true #to add new cutter remove # at the beginning and update value. true means it is ball cutter. false for flat cutter.
tlcolor 7 #color code of TL
shapeinterval 10 # place shape command at every 10 motion command
checkpointcount 200 #try to place 150 checkpoints
checkpointoffset 5 #defalt offset length for check point. unit mm. (retracted by tool axis) 
safetymargin 0.25 #checkpoint is not placed if the checkpoint is within 0.25mm from the cavity wall from CTL
zsafetymargin 40 # ignore 40mm from top of the cavity for checkpoint placement
anglelimit 80 # for speed control. Add decel for sharp corner
fcparmsMin 0.005 #min speed
fcparmsMax 0.05 #max speed, m/sec
fcparmsForce 4.0 #max force
accel 0.1 #accel. Use 20% of this value for ROBODOC
decel 0.1 #decel
tolerance 0.05 #default tolerance, used for arc to line etc
combinelength 2 #for merging the short lines within the tolerance
splitlength 100 #split straight lines into shorter lines
split5Axislength 2
decelOffAveragePercent 0.2
cutterSleeve 102862 105653
# safemargin used for the checkpoint safety versus CTL
outputfolder .\output[DATE]\
defaultinputfolder .\
use_matrix_transform false #whether to apply transformation matrix.
use_connection_fix true #automatic connection fix
ask_connection_fix true # if above is false, then whether to show prompt or not. keep false for NX Util compatibility.
convertArcToLine true
convertCircleToLine true
convertHelixToLine true 
use_endphase true 
split_3_axis_in_half false
split_5_axis_moves false
# above command implement autoadding the line5b command to fix connection issue
transformation_matrix_Rot_Row1 1 0 0
transformation_matrix_Rot_Row2 0 1 0
transformation_matrix_Rot_Row3 0 0 1
transformation_matrix_Rot_Trans 0 0 0
transformation_matrix_Rot_Scale 1 1 1
# new point x= (R11*x+R12*y+R13*z+T1)*S1
use_vertexmerging true #use vertex merging for TL or CTL
vertexmerging_tolerance 0.01 #vertex merging tolerance
CV_useparameters true
CV_sliceheight 3.0
CV_margin 0.24
CV_tolerance 0.031
CV_verticalmargin 0.5
CV_refZheight 8.0
CV_minmargin 0.1
CV_useprecut true
CV_precutheight 20.0
CV_precutmargin 0.24
CV_useprecutmargin false
SV_useperphase false
# CV_useparameters false : turn this flag to false to use default parameters as below.
# CV_sliceheight 2.0 (mm) : minimum height of the slice. each Z level in the check volume will be aparted as this value or more than this, if the cut volume is straight in the area. Too large value will result in coarse check volume, and too small value will result in too large check volume.
# note that for ROBODOC 1.0 check volume cannot be larger than 2000 data points (or 20Kb)
# CV_margin 0.24(mm) : maximum margin of the check volume to the tool path.
# CV_tolerance 0.03(mm) : linearization tolerance of cubic motion. This valume MUST be smaller than the minmargin to avoid potiential check volume violation at the cubic motion.
# CV_verticalmargin 0.5(mm): new Z level slice will be defined if shape of the required contour is differ with previous one with more than this value.
# CV_refZheight 5.0(mm): Use length of the blade of the cutter. This is to ignore 
# CV_minmargin 0.1(mm): Check volume will have at least this margin value to the tool path. Putting this 0 can be result in the check volume violation due to mathematical error in some situation.
# CV_useprecut true: turn this flag true to precut check volume (Controlling the check volume at the top of the cut volume)
# precut check volume may useful:
# 	1. to reduce the size of the check volume data, as it make top 20.0(or given value) check volume as one slice.
# 	2. (More importantly) if the precut start with long plunge or if there is a checkpoint well above the tool path, 
#      then the algorithm may fail to generate checkvolume properly and use of precut checkvolume helps to avoid this issue.
# CV_precutheight 20.0(mm): amount of the height to apply precut check volume
# CV_precutmargin 0.24(mm): amount of the margin to apply to the precut check volume
# CV_useprecutmargin false: turn this flag true to use CV_precutmargin. (per this default value, precut check volume used but use main margin value.)
# for more detail on the check volume, refer P/N 300256 Rev03 Appendix A.
