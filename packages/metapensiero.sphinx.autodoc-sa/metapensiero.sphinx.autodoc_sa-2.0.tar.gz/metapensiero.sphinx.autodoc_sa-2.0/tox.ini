[tox]
envlist = py27,py35,py36

[pytest]
testpaths = tests

[testenv]
deps=
  pytest
  sphinx
  sqlalchemy
  sqlparse
commands = pytest {posargs}

[testenv:py36]
deps=
  pglast
  pytest
  sphinx
  sqlalchemy
  sqlparse
commands = pytest {posargs}
