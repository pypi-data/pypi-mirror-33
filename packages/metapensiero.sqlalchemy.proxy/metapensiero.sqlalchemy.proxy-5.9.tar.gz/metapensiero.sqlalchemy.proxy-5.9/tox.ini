[tox]
envlist = py35,py36,py37

[testenv]
deps =
  nssjson
  psycopg2-binary
  pytest
  pytest-cov
  sqlalchemy
commands = {envbindir}/py.test {posargs}

[testenv:py35]
deps =
  metapensiero.sqlalchemy.asyncio
  nssjson
  psycopg2-binary
  pytest
  pytest-asyncio
  pytest-cov
  sqlalchemy==1.0.16

[testenv:py36]
deps =
  metapensiero.sqlalchemy.asyncio
  pytest-asyncio
  {[testenv]deps}

[testenv:py37]
deps =
  metapensiero.sqlalchemy.asyncio
  nssjson
  psycopg2-binary
  pytest
  pytest-asyncio
  pytest-cov
  sqlalchemy==1.2.9
