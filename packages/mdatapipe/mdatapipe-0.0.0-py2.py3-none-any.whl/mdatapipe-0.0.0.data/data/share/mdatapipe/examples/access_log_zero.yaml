- collect:
    - from: [ file: { path: /tmp/large_access_log } ]

- parse:
    - how:
        - grok:
            expr:
                '
                %{IPORHOST:client_host} %{NOTSPACE} %{NOTSPACE}
                \[%{HTTPDATE:timestamp}\] %{QUOTEDSTRING:request}
                %{NUMBER:http_status_code} (?:%{NUMBER:bystes_sent}|-) %{QUOTEDSTRING:referer} %{QUOTEDSTRING:user_agent}
                '

- output:
    - into:
        - zero
