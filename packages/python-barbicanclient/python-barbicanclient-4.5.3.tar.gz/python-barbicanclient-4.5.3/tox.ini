[tox]
minversion = 1.6
envlist = py35,py27,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/pike} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    coverage erase
    python setup.py testr --coverage --testr-args='{posargs}'
    coverage report -m

[testenv:debug]
commands = oslo_debug_helper -t barbicanclient/tests {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:functional]
# This tox env is purely to make local test development easier
# Note: This requires local running instances of Barbican
deps =
    {[testenv]deps}
commands = nosetests {toxinidir}/functionaltests/{posargs} -v

[flake8]
ignore = H202
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
