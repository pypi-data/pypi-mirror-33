if: tag IS present OR type = pull_request OR (branch = master AND type = push)   # we only CI the master, tags and PRs

stages:
- test
- name: deploy
  if: repo = "tox-dev/tox" AND tag IS present

group: travis_latest
language: python
dist: xenial
sudo: required
cache: pip

env:
  TOXENV=py
  PYTEST_XDIST_PROC_NR=0

jobs:
  include:
  - python: 2.7    # 2.7.14 pip  9.0.1
  - python: 3.4    # 3.4.6  pip  9.0.1
    dist: trusty
  - python: 3.5    # 3.5.5  pip  9.0.1
  - python: 3.6    # 3.6.3  pip  9.0.1
  - python: 3.7    # 3.7.0  pip 10.0.1
  - python: 3.8-dev
  - python: pypy   # 2.7.13 pip  9.0.1
    dist: trusty
  - python: pypy3  # 3.5.3  pip  9.0.1
    dist: trusty
  - os: osx
    language: generic
  - python: 3.7
    env: TOXENV=docs
  - python: 3.7
    env: TOXENV=fix-lint

  - stage: deploy
    python: '3.7'
    env:
    install: pip install "pip >= 10.0.0"
    script: skip
    after_success: python -c 'print("All done! ‚ú® üç∞ ‚ú®")'
    deploy:
      provider: pypi
      user: toxdev
      distributions: sdist bdist_wheel
      skip_upload_docs: true
      password:
        secure: 
      on:
        all_branches: true

matrix:
  fast_finish: true
  allow_failures:
  - python: 3.8-dev
  - python: pypy
  - python: pypy3
  - os:  osx

before_install:
- python -c 'import sys; print(sys.version)'
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source .travis-osx; fi

install:
- pip install -U six
- pip install --pre -U tox
- tox --notest

script:
- tox

after_success:
- if [[ $TOXENV == "py" ]]; then tox -e coverage,codecov; fi
