<h1 id="mainContentTitle">Error in OVERWATCH</h1>
<hr />

<div class="errors">
    {% for errorContainer in errors %}
    <p>Error type: {{ errorContainer }}</p>
    <ul>
        {% for error in errors[errorContainer] %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
    <p>Please go back to the previous page or return to the run list</p>
</div>
