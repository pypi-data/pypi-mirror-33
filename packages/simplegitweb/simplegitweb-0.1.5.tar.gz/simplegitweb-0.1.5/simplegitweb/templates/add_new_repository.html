{% extends "index_base.html" %}
{% block repo_message %}
<div class="container">
	{% if repos_make %}
	  <div class="alert alert-success alert-dismissible visible">
	  	<button type="button" class="close" data-dismiss="alert">&times;</button>
	    <strong>Success!</strong> Initialize a bare Repository successful.
	  </div>
	{% else %}
	  <div class="alert alert-warning alert-dismissible visible">
	    <button type="button" class="close" data-dismiss="alert">&times;</button>
	    	<strong>Warning! </strong> {{ repos_make_message }}
	  </div>
	{% endif %}
</div>
{% endblock %}
