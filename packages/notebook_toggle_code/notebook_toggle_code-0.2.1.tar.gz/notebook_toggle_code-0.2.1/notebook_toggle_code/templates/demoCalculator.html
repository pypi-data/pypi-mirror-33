
    <style>
    #anchor-calc{width:380px;height:250px;border:1px solid gray;}
    #btn-calc{width:100%;height:40px;font-size:20px;}
    .btn-calc-2{text-align: center;box-sizing: border-box;}

    </style>
    <form Name="calc">
    <table id="anchor-calc" border=2>
    <tr>
    <td colspan=5><input id="btn-calc" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
    <td style="display:none"><input name="M" type="number"></td>
    </tr>
    <tr>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="MC" onclick="calc.M.value=''"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="0" onclick="calc.display.value+='0'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="1" onclick="calc.display.value+='1'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="2" onclick="calc.display.value+='2'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="+" onclick="calc.display.value+='+'"></td>
    </tr>
    <tr>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="MS" onclick="calc.M.value=calc.display.value"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="3" onclick="calc.display.value+='3'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="4" onclick="calc.display.value+='4'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="5" onclick="calc.display.value+='5'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="-" onclick="calc.display.value+='-'"></td>
    </tr>
    <tr>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="MR" onclick="calc.display.value=calc.M.value"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="6" onclick="calc.display.value+='6'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="7" onclick="calc.display.value+='7'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="8" onclick="calc.display.value+='8'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="x" onclick="calc.display.value+='*'"></td>
    </tr>
    <tr>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="M+" onclick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="9" onclick="calc.display.value+='9'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="+/-" onclick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))">
    </td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="=" onclick="calc.display.value=eval(calc.display.value)"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="/" onclick="calc.display.value+='/'"></td>
    </tr>
    <tr>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="1/x" onclick="calc.display.value=1/calc.display.value"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="." onclick="calc.display.value+='.'"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="^2" onclick="calc.display.value=Math.pow(calc.display.value,2)"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="sqrt" onclick="calc.display.value=Math.sqrt(calc.display.value)"></td>
    <td><input id="btn-calc" type="button" class="btn-calc-2" value="C" onclick="calc.display.value=''"></td>
    </tr>
    </table>
    </form>
