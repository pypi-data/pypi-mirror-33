text:
  title: |

    Welcome ssh chat! Use F1 or /help for help

  help: |

    #info#Help#-#
    /help or F1 - this help
    /color or F2 - change you color
    /list or F3 - show online user
    /me <you message> - write in the third person
    /quit - exit


plugins:
  me: "#250#[{time}] * {u.username} {text}"

format:
  msg: "[{time}] [#{u.color}#{u.username}#-#]: {text}"
  prompt: "[#{u.color}#{u.username}#-#]: "

messages:
  disconnect: "#250#[{time}] * {u.username} left"
  connect: "#250#[{time}] * {u.username} connected"

