[pylib]
target_type  = "shared library"
output_name  = "pylib"
dependencies = ["pybind", "mylib"]
[pylib.sources]
include_directories = ["C:/Program Files/Python36/include"]
source_directories = ["python"]
[pylib.flags]
compile = ['-Wno-deprecated-declarations', '-Dstrdup=_strdup']
link  = ['-Wno-deprecated-declarations', '-L', 'C:/Program Files/Python36/libs']

[mylib]
target_type  = "static library"
output_name  = "mylib"
[mylib.sources]
include_directories = ["include"]
source_directories = ["src"]

[pybind]
target_type = "header only"
url = "https://github.com/pybind/pybind11"