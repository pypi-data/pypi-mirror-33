{% extends "index.html" %}
{% block table_header %}
    <th>Name</th>
{% endblock %}
{% block table_body %}
{% for entry in entries %}
    <tr>
        <td>
            <a href="{{ entry | linkify }}">
            <b>{{ entry.Name }}</b>
            </a>
        </td>
    </tr>
{% endfor %}
{% endblock %}
