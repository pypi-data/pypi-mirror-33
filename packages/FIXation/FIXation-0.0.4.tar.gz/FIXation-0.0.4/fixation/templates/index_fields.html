{% extends "index.html" %}
{% block table_header %}
    <th>Tag</th>
    <th>Field</th>
{% endblock %}
{% block table_body %}
{% for entry in entries %}
    <tr>
        <td class="green">
            <a href="{{ entry | linkify }}">
            {{ entry.Tag }}
            </a>
        </td>
        <td>
            <a href="{{ entry | linkify }}">
            {{ entry.Name }}
            </a>
        </td>
    </tr>
{% endfor %}
{% endblock %}
