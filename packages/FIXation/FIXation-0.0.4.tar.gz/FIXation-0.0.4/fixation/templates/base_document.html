<html>
<head>
    <meta charset="utf-8" />
    {% block style %}
    <style type="text/css">
        th {
            word-wrap: break-word;
            background-color: #0f0263;
            color: white;
            font-weight: bold;
            border-width: 1px;
            border-top: #000000 1px solid;
            border-left: #0000ff 1px solid;
            border-bottom: #000000 1px solid;
            font-size: small;
            text-align: left;
            vertical-align: top;
            padding-bottom: 8px;
        }

        td {
            word-wrap: break-word;
            border-width: 1px;
            border-top: #000000 1px solid;
            border-left: #000000 1px solid;
            border-bottom: #000000 1px solid;
        }

        td.green {
            word-wrap: break-word;
            border-width: 1px;
            border-top: #000000 1px solid;
            border-left: #000000 1px solid;
            border-bottom: #000000 1px solid;
            background-color: #C0DCC0;
        }

        table {
            font-family: Verdana;
            font-size: x-small;

            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            border-width: 0;
            position: relative;
            margin-top: -1px;
        }

        table A:visited {
        }

        table A:link {
        }

        A {
            color: #0f0263;
            text-decoration: none;
            font-weight: normal;
        }

        table A {
            font-weight: normal;
            font-size: x-small;
        }

        A:hover {
            background-color: #0F0263;
            color: white;
        }

        td.center {
            text-align: center;
        }

        #copyright {
            color: grey;
            text-align: right;

            font-family: Verdana;
            font-size: x-small;
        }

        .description {
            white-space: pre-wrap; font-family: Arial, Verdana, Helvetica
        }

        {% block custom_style %}
            div {
                font-family: Arial, Verdana, Helvetica
            }
        {% endblock %}

    </style>
    {% endblock %}
</head>
{% block page_header %}
<h2>{{ repository.version }} {{ repository.type|capitalize }}</h2>
{% endblock %}
{% block page_body %}
{% endblock %}
{% block copyright %}
    {% if repository.copyright %}
    <p id="copyright">{{ repository.copyright }}</p>
    {% endif %}
{% endblock %}
</html>
