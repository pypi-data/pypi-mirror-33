[tox]
envlist = py{35,36},lint

[testenv]
basepython = python3
usedevelop = True
commands = python -m pytest --vcr-record-mode=once
deps =
    WebTest
    contextlib2
    mock
    requests
    pytest
    pytest-vcr

[testenv:record]
basepython = python3
commands = pytest --vcr-record-mode=once

[testenv:lint]
deps =
    six
    flake8 > 3.0
commands =
    python -m flake8 {posargs}

[testenv:docs]
deps =
    sphinx
commands =
    sphinx-build -t html . build/

[flake8]
show-source = true
exclude = .git,.tox,dist,*egg,src/mailmanclient/docs
