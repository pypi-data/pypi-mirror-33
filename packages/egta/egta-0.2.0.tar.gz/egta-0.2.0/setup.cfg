[metadata]
name = egta
version = attr: egta.__version__
description = Scripts to perform EGTA
long_description = file: README.md
url = https://github.com/egtaonline/quiesce.git
author = Strategic Reasoning Group
author_email = strategic.reasoning.group@umich.edu
license = Apache 2.0

[options]
install_requires = 
	gameanalysis~=8.0
	egtaonlineapi==0.8.7
	numpy~=1.14
packages = 
	egta
	egta.script

[options.extras_require]
dev = 
	ipython~=6.3
	pylint-quotes~=0.1
	pylint~=1.8
	pytest-asyncio~=0.8
	pytest-cov~=2.5
	pytest-env~=0.6
	pytest-timeout~=1.2
	pytest-xdist~=1.22
	pytest~=3.4
	sphinx~=1.7
	timeout-decorator~=0.4
	twine~=1.11
	wheel~=0.31

[options.entry_points]
console_scripts = 
	egta=egta.__main__:main

[tool:pytest]
addopts = -rs -nauto --strict --showlocals --cov-report term-missing --duration 5 -m 'not long'
markers = 
	long: takes forever to run.
env = 
	PYTHONASYNCIODEBUG = 1

[build_sphinx]
source-dir = sphinx
build-dir = sphinx/build
warning-is-error = true

[coverage:run]
branch = True

[egg_info]
tag_build = 
tag_date = 0

