<!DOCTYPE html>

<html>
  <head>
    <!-- CSS reset -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
     type="text/css">

    <!-- Fonts -->
    <link rel="stylesheet"
     href=https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i"
     type="text/css">

    <!-- Style -->
    <link rel="stylesheet"
     href="{{ url_for('static', filename='css/style.css') }}"
     type="text/css">

    <title>Dashboard</title>
  </head>

  <body>
    {% include 'notifications.html' %}

    <div class="container">
      <div class="content">
        <h1>{{ session.user.username }}</h1>
        {% if access %}
          <h2>Projects</h2>
          <div class="grid">
            {% for flora in access %}
              <div class="col-6">{{ flora[0] }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
