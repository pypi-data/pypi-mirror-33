<!DOCTYPE html>

<html>
  <head>
    <!-- CSS reset -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
     type="text/css">

    <!-- Fonts -->
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/icon?family=Material+Icons"
     type="text/css">
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i"
     type="text/css">

    <!-- Style -->
    <link rel="stylesheet"
     href="{{ url_for('static', filename='css/style.css') }}"
     type="text/css">
    {% block style %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>

    <div id="sidenav">
      <div class="content">
        <span id="close-sidenav" class="material-icons clickme">
          close
        </span>
        <ul>
        </ul>
      </div>
    </div>

    <nav id="navbar">
      <ul>
        <li id="toggle-sidenav" class="material-icons clickme" title="Browse">
          menu
        </li>
        {% if 'user' in session %}
          <li title="{{ session.user.username }}">
            <a class="material-icons"
             href="{{ url_for('dashboard') }}">account_circle</a>
          </li>
          <li>
            <a href="{{ url_for('log_out') }}">Log out</a>
          </li>
        {% else %}
          <li>
            <a href="{{ url_for('log_in') }}">Log in</a>
          </li>
        {% endif %}
      </ul>
    </nav>


    <div id="main">
      {% include 'notifications.html' %}

      <div class="container">
        <div class="content">
          {% block main %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
