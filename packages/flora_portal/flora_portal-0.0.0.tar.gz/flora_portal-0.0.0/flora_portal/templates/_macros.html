{% macro form_field(field) %}
  {{ field.label }}
  {{ field }}
  {% if field.errors %}
    <ul>
      {% for error in field.errors %}
        <li style="color: #FF3860">
          <span class="material-icons">error</span> {{ error }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
