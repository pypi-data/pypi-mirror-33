{% with notifications = get_flashed_messages(with_categories=true) %}
  {% if notifications %}
    <ul>
      {% for category, message in notifications %}
        <li class="notification {{ category }}">
          <div class="container">
            <div class="content">
              {{ message }}
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
