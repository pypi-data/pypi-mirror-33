{% from '_macros.html' import form_field %}

<!DOCTYPE html>

<html>
  <head>
    <!-- CSS reset -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
     type="text/css">

    <!-- Fon-ts -->
    <link rel="stylesheet"
     href=https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i"
     type="text/css">
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/icon?family=Material+Icons"
     type="text/css">

    <!-- Style -->
    <link rel="stylesheet"
     href="{{ url_for('static', filename='css/style.css') }}"
     type="text/css">

    <title>Log in</title>
  </head>

  <body>
    {% include 'notifications.html' %}

    <div class="container">
      <div class="content">
        <form method="POST">
          {{ form.csrf_token }}
          {{ form_field(form.username) }}
          {{ form_field(form.password) }}
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>

  </body>
</html>
