{% extends 'base.html' %}

{% block title %}Add image{% endblock %}

{% block main %}
  <form method="POST" enctype="multipart/form-data">
    <label for="image" class="file-upload">
      <span class="material-icons">cloud_upload</span>
      <span id="file_name">[Choose image...]</span>
      <input name="image" id="image" type="file" accept=".jpg,.jpeg,.png">
    </label>
    <img id="image-preview" src="#" alt="No file selected">
    <button type="submit">Upload</button>
  </form>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/add_image.js') }}"></script>
{% endblock %}
