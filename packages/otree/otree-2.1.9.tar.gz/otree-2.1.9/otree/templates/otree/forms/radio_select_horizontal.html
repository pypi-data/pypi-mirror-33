{% with id=widget.attrs.id %}
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
            <label for="{{ id }}_{{ option.index }}">
                {% include "django/forms/widgets/input.html" with widget=option %}
                    {{ option.label }}
            </label>
        {% endfor %}
    {% endfor %}
{% endwith %}
